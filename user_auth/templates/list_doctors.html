{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- html for only index page -->

<body class="home blog wp-custom-logo has-sidebar-right half-posts elementor-default elementor-kit-2114">

    {% include 'intro.html' %}

	<div id="content" class="site-content">

		<div class="top-section"></div>
		<div class="container main-content-area">
			<div class="row">

				<!-- this is main content -->
				<div class="main-content-inner col-sm-12 col-md-8 no-sidebar">
					<div id="primary" class="content-area">
						<main id="main" class="site-main page-2" role="main">
							<div class="article-container">

								{% for blog in doctors %}

								<article id="{{ blog.id }}"
									class="post-358 post type-post status-publish format-standard has-post-thumbnail hentry category-post-formats tag-post-formats tag-readability tag-standard-2">
									<div class="blog-item-wrap">
										<div class="post-inner-content" style="position: relative;">
											<header class="entry-header page-header">
												<ul class="single-category">
													<li class="cat-item cat-item-38"><a>{{ blog.first_name }} {{ blog.last_name }}</a></li>


												</ul>

											</header>
                                            <div style="width: 330px; height: 220px; overflow: hidden;">
                                               
                                            
                                            <div style="width: 100%; height: 100%; background-image: url('{{blog.profile_picture.url}}'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
                                        </div>

												<center><br>
													<div style="border-left: 2px solid #696969;
																border-right: 2px solid #696969;
																color: #696969;
																font-family: 'Maven Pro', sans-serif;
																font-weight: 700;
																line-height: 1.2;
																letter-spacing: 1px;
																display: inline-block;
																padding: 0 10px;
																text-transform: uppercase;">
														<a href="{% url 'book' blog.id %}" title="blog"> Book Appointment </a>
													</div>
												</center>
											</p>

										</div>

									</div>

								</article>

								{% endfor %}

							</div>
						</main>
					</div>

				</div>


		</div>
	</div>
	</div>



	{% endblock %}
